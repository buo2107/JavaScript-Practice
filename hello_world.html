<!DOCTYPE html>
<!-- JS 的 3 種 輸 出 語 句  -->
<html>
    <head>
        <meta charset="UTF-8">
        <title>Test 01</title>
        <!--JS code 需要編寫到script標籤中-->
        <script type="text/javascript">
           /*
            *控制瀏覽器彈出一個警告框
            */
           alert("嗨~~~");
          
           /*
            * 讓計算機在頁面中輸出一個內容
            * document.write()可以向body中輸出一個內容(即使不寫在body內)
            */
            document.write("看我出不出來~~");

            /*
             * 向控制台輸出一個內容
             * console.log()的作用是向控制台輸出一個內容
             */
             console.log("猜猜我在哪?");
            
        </script>
     </head>
     <body>

     </body>
</html>
